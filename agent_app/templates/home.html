<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartConsult Agent</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 0; }
        .bot { align-self: flex-start; background-color: #e9ecef; color: #333; border-bottom-left-radius: 0; }
        .input-area { display: flex; border-top: 1px solid #ddd; padding: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { margin-left: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { font-size: 12px; color: #888; text-align: center; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Sales Agent</div>
    <div class="chat-box" id="chat-box">
        <div class="message bot">Hello! I'm your Web Strategy Consultant. How can I help you today?</div>
    </div>
    <div class="loading" id="loading">Agent is typing...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Generate a random thread ID for this session
    const threadId = "user_" + Math.random().toString(36).substr(2, 9);

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const loading = document.getElementById("loading");
        const message = inputField.value.trim();

        if (!message) return;

        // Add User Message
        appendMessage(message, "user");
        inputField.value = "";
        loading.style.display = "block";

        try {
            const response = await fetch('/agent/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: message,
                    thread_id: threadId 
                })
            });

            const data = await response.json();
            loading.style.display = "none";
            
            if (data.response) {
                appendMessage(data.response, "bot");
            } else {
                appendMessage("Error: Could not reach agent.", "bot");
            }
        } catch (error) {
            loading.style.display = "none";
            console.error("Error:", error);
            appendMessage("Error: Network issue.", "bot");
        }
    }

    function appendMessage(text, sender) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") sendMessage();
    }
</script>

</body>
</html>
